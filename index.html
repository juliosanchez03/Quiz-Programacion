<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Quiz</title>
 </head>
 <body>
  <nav>
   <div>
    <h4>Quiz - Julio Alberto Sanchez Bolivar</h4>
   </div>
  </nav>

  <center>
   <div class="textBalance">
    <h2 id="jh">Balance:</h2>
    <p id="porcentajeBalance"></p>
   </div>
  </center>

  <section>
   <div class="section">
    <center><h3>Control de presupuesto</h3></center>
    <br />
    <form id="form">
     <div class="divForm">
      <h5>Selecciona Ingreso o Egreso</h5>
      <select name="kind" id="kind" required>
       <option value="ingreso">Ingreso</option>
       <option value="egreso">Egreso</option>
      </select>
     </div>

     <div class="divForm">
      <h5>Ingresa la cantidad de dinero</h5>
      <input id="dinero" type="number" required />
     </div>

     <div class="divForm">
      <h5>Ingresa la fecha</h5>
      <input id="fecha" type="date" required />
     </div>

     <div class="divForm">
      <textarea
       name=""
       id="descripcion"
       cols="50"
       rows="10"
       placeholder="Descripcion"
      ></textarea>
     </div>

     <input type="submit" value="Guardar" />
    </form>
   </div>

   <div id="fatherChildren"></div>
  </section>
 </body>
 <script src="main.js"></script>
</html>
